<!-- templates/doctors.html -->
{% for doctor in doctors %}
<li>
  <form hx-put="/doctors/{{doctor.id}}" hx-target="#doctors" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()">
    <input name="name" value="{{doctor.name}}" hx-trigger="keyup changed delay:250ms">
    <input name="profession" value="{{doctor.profession}}" hx-trigger="keyup changed delay:250ms">
    <button>Update</button>
    <input type="button" value="❌" hx-post="/doctors/{{doctor.id}}/delete" hx-target="#doctors" hx-swap="innerHTML">
  </form>
</li>
{% endfor %}
